<!DOCTYPE html>
<html>
	<!-- FAExtender settings -->
	<head>
		<meta charset="utf-8">
		<title>FurAffinity Extender Settings</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<link rel="shortcut icon" href="icon32.png" />
	</head>
	<body>
		<h1>FurAffinity Extender Settings</h1>
		<div>
			<input type="checkbox" id="delaytabs" name="delaytabs" />
			<label for="delaytabs" title="Use this if you keep getting 502 errors when using the open in tabs feature.">Delay opening each tab in &quot;Open images in tabs&quot;</label>
		</div>
		<div>
			<input type="checkbox" id="reversetabs" name="reversetabs" />
			<label for="reversetabs" title="Use this to open tabs last to first (oldest to newest).">Open tabs in reverse (last to first) order</label>
		</div>
		<div>
			<input type="checkbox" id="hotkeys" name="hotkeys" />
			<label for="hotkeys" title="Use this if you want to enable hotkey navigation.">Enable hotkeys</label>
		</div>
		<br />
		<div>
			<h3>Save in folder settings</h3>
			<div>
				<label for="savefolder" title="Subdirectory inside the downloads folder to save to into.">Optional subdirectory inside downloads folder</label>
				<input type="text" id="savefolder" name="savefolder" />                
			</div>
			<div>
				<input type="checkbox" id="saveartistsubfolder" name="saveartistsubfolder" />
				<label for="saveartistsubfolder" title="Use this to save art for each artist into individual subdirectories.">Create artist subdirectories</label>
			</div>
		</div>
		<br />
		<div>
			<h3>Journal/submission highlighting</h3>
			<table id="highlight_table" border="1">
				<thead>
					<tr><th>Type</th><th>Field</th><th>Field contains text</th><th>Background color</th><td></td></tr>
				</thead>
				<tbody></tbody>
				<tfoot>
					<tr>
						<td>
							<select id="highlight_type">
								<option value="submission">Submission</option>
								<option value="journal">Journal</option>
							</select>
						</td>
						<td>
							<select id="highlight_field">
								<option value="title">Title</option>
								<option value="user">Username</option>
							</select>
						</td>
						<td><input type="text" id="highlight_text" /></td>
						<td><input type="text" id="highlight_color" /></td>
						<td><input type="button" id="highlight_add" value="Add" /></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<br />
		<br />
		<input type="button" id="reset" value="Reset settings" /> in case something exploded
	</body>
</html>
